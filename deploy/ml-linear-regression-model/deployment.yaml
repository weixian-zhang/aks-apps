apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-linear-regression
  namespace: web-dev
  labels:
    app: model-linear-regression
spec:
  replicas: 3
  selector:
    matchLabels:
      app: model-linear-regression
  template:
    metadata:
      labels:
        app: model-linear-regression
        azure.workload.identity/use: "true"
    spec:
      containers:
      - name: model-linear-regression
        image: acraksapps.azurecr.io/ml/linear-regression:v1
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8000
        resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: model-linear-regression-service
  namespace: web-dev
spec:
  selector:
    app: model-linear-regression
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: model-linear-regression
spec:
  hosts:
  - "*"
  gateways:
  - pywebapp-internal-gateway
  http:
  - match:
    - uri:
        exact: /linearregression
    route:
    - destination:
        host: model-linear-regression-service.svc.cluster.local
        port:
          number: 80